pluginManagement {
    repositories {
        maven {
            def artifactoryUrl = System.env.ARTIFACTORY_CONTEXT ?: artifactory_contextUrl
            url = uri("$artifactoryUrl/plugins-release")
            credentials {
                username = System.env.ARTIFACTORY_USER ?: artifactory_user
                password = System.env.ARTIFACTORY_PWD ?: artifactory_pwd
            }
        }
    }
}

plugins {
    id("com.adevinta.commonplatform.common-settings") version("0.0.5")
}

rootProject.name=projectName

gradle.startParameter.excludedTaskNames << "compileJava"
gradle.startParameter.excludedTaskNames << "compileTestJava"
gradle.startParameter.excludedTaskNames << "compileIntegrationTestJava"
